<!DOCTYPE html>
<html>
<head>
<title>Login and Registration Form</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="style.css">
<link
	href="https://fonts.googleapis.com/css?family=Nunito:400,600,700,800&display=swap"
	rel="stylesheet">
</head>
<body>
	<div class="cont">
		<div class="form sign-in">
			<h2>Sign In</h2>
			<label> <span>Username</span> <input type="text"
				placeholder="Username" id="username1" required>
			</label> <label> <span>Password</span> <input type="password"
				placeholder="Password" id="password2" required>
			</label>
			<button class="submit" type="button" onclick="login()">Log
				In</button>
			<p class="forgot-pass">Forgot Password ?</p>

			<div class="social-media">
				<ul>
					<li><img src="images/facebook.png"></li>
					<li><img src="images/twitter.png"></li>
					<li><img src="images/linkedin.png"></li>
					<li><img src="images/instagram.png"></li>
				</ul>
			</div>
		</div>

		<div class="sub-cont">
			<div class="img">
				<div class="img-text m-up">
					<h2>Welcome Minions?</h2>
					<p>Sign up and discover great FUN &#128512&#128512&#128512</p>
				</div>
				<div class="img-text m-in">
					<h2>Already a Minion?</h2>
					<p>Bananas &#128512 just sign in. We've missed you!</p>
				</div>
				<div class="img-btn">
					<span class="m-up">Sign Up</span> <span class="m-in">Sign In</span>
				</div>
			</div>
			<div class="form sign-up">
				<h2>Sign Up</h2>
				<label> <span>Name</span> <input type="text">
				</label> <label> <span>Username</span> <input type="text"
					placeholder="Username" required>
				</label> <label> <span>Password</span> <input type="password"
					placeholder="Password" required>
				</label> <label> <span>Confirm Password</span> <input
					type="password" placeholder="Re-type password" required>
				</label>
				<button type="button" class="submit">Sign Up Now</button>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="script.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.25.0/axios.js"></script>
	<script>
	function login(){
		var user = document.getElementById("username1");
		var pwd = document.getElementById("password1");
		
		const axios = require('axios')
		console.log(user);
		console.log(pwd);
		axios.post('http://localhost:8080/users/signin', {
			username: 'bob',
			password: 'password'
		})
		.then(response => {
			//document.write("Team Name: " + response.data['team'] + "\n" + response.data['token'])
			console.log(response)
		}, err => {
			console.log(err)
		})
		
	}
</script>
</body>
</html>
